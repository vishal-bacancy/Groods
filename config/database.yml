# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000
  database: groods_development
  username: postgres
  password: postgres
  host: localhost

development:
  adapter: postgresql
  database: groods_development
  username: postgres
  password: postgres
  pool: 5
  host: localhost

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: groods_test

production:
  <<: *default
  database: groods_production
